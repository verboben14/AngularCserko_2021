<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>IP</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList$ | async">
          <th>{{ user.firstName }}</th>
          <th>{{ user.lastName }}</th>
          <th>{{ user.email }}</th>
          <th>{{ user.address }}</th>
          <th>{{ user.ipAddress }}</th>
          <th></th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
