<app-search-field (newValue)="searchPhrase = $event"></app-search-field>

{{ searchPhrase }}

<div class="row">
  <div class="col-12">
    <table class="table" *ngIf="columns$ | async; let cols">
      <thead>
        <tr>
          <th *ngFor="let col of cols">{{ col.title }}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList$ | async | filter:searchPhrase">
          <td *ngFor="let col of cols">{{ user[col.key] | xpipe:col.pipeObjects:col.pipeArgs }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['/', 'user-edit', user.id]" class="btn btn-info">
                edit
              </button>
              <button class="btn btn-info">
                delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
